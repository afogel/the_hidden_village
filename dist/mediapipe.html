<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css"
      href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.css" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="demo.css" crossorigin="anonymous"> -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.1/drawing_utils.js"
      crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.1/holistic_solution_simd_wasm_bin.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.1/holistic.js" crossorigin="anonymous"></script>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .abs {
      position: absolute;
    }

    a {
      color: white;
      text-decoration: none;
      &:hover {
        color: lightblue;
      }
    }

    body {
      bottom: 0;
      font-family: 'Titillium Web', sans-serif;
      color: white;
      left: 0;
      margin: 0;
      position: absolute;
      right: 0;
      top: 0;
      transform-origin: 0px 0px;
      overflow: hidden;
    }

    .container {
      position: absolute;
      background-color: #596e73;
      height: 720px;
      width: 1280px;
    }

    .input_video {
      position:relative;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      &.selfie {
        transform: scale(-1, 1);
      }
    }

    .output_canvas {
      position:absolute;
      height: 720px;
      width: 1280px;
      left: 0;
      top: 0;
    }

    .logo {
      bottom: 10px;
      right: 20px;

      .title {
        color: white;
        font-size: 28px;
      }

      .subtitle {
        position: relative;
        color: white;
        font-size: 10px;
        left: -30px;
        top: 20px;
      }
    }

    .control-panel {
      position: absolute;
      left: 10px;
      top: 10px;
    }

    .loading {
      display: flex;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      align-items: center;
      backface-visibility: hidden;
      justify-content: center;
      opacity: 1;
      transition: opacity 1s;

      .message {
        font-size: x-large;
      }

      .spinner {
        position: absolute;
        width: 120px;
        height: 120px;
        animation: spin 1s linear infinite;
        border: 32px solid #bebebe;
        border-top: 32px solid #3498db;
        border-radius: 50%;
      }
    }

    .loaded .loading {
      opacity: 0;
    }

    .shoutout {
      left: 0;
      right: 0;
      bottom: 40px;
      text-align: center;
      font-size: 24px;
      position: absolute;
    }
  </style>
  <title>Document</title>
</head>
<body>
    <div class="container">
      <video class="input_video"></video>
      <canvas class="output_canvas" width="1280px" height="720px"></canvas>
      <div class="loading">
        <div class="spinner"></div>
        <div class="message">
          Loading
        </div>
      </div>
      <a class="abs logo" href="http://www.mediapipe.dev" target="_blank">
        <div style="display: flex;align-items: center;bottom: 0;right: 10px;">
          <img class="logo" src="logo_white.png" alt="" style="
              height: 50px;">
          <span class="title">MediaPipe</span>
        </div>
      </a>
      <div class="shoutout">
        <div>
          <a href="https://code.mediapipe.dev/codepen/holistic">
            Click here to edit in CodePen
          </a>
        </div>
        <div>
          <a href="https://solutions.mediapipe.dev/holistic">
            Click here for more info
          </a>
        </div>
      </div>
    </div>
    <div class="control-panel">
    </div>
</body>
<script src="./mediapipe.js"></script>
</html>
